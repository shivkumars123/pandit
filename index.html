<!DOCTYPE html>
<html>
<head>
    <title>Horoscope Generator</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Horoscope Generator</h1>
        <div class="form-group">
            <label for="name" class="form-label">Enter your name:</label>
            <input type="text" id="name" class="form-input">
        </div>
        <button onclick="generateHoroscope()" class="form-button">Generate Horoscope</button>
        <div id="horoscope" class="form-group"></div>
    </div>

    <script>
        function generateHoroscope() {
    var name = document.getElementById("name").value;

    // Make a request to the backend or API endpoint
    // to generate the horoscope using the OpenAI API
    fetch('http://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/generate-horoscope', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name })
    })
    .then(response => response.json())
    .then(data => {
        // Display the generated horoscope
        var horoscope = data.horoscope;
        document.getElementById("horoscope").innerText = horoscope;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    </script>
</body>
</html>
